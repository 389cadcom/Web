<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" href="bootflat/css/bootflat.css" />
</head>
<body>
   
<div class="container">    
    <div class="col-sm-3 col-sm-offset-3">    
    <button type="button" class="btn btn-info btn-block" data-toggle="tooltip">Tooltip on left</button>
    <a href="#" data-toggle="tooltip">请悬停在我的上面</a>
    </div>
    <div class="col-sm-7">
        <div href="#" class="alert alert-danger">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <b>Alert</b>
        </div>
    </div>
    <div class="col-sm-12">
        <button type="button" class="btn btn-primary show" 
            data-trigger = "hover"
            data-toggle="popover" 
            data-placement="right" data-container="body" 
            data-content="左侧的 Popover 中的一些内容">
                        按钮
        </button>
    </div>
    <div class="col-sm-12">
        <button type="button" class="btn btn-primary" data-target="#demo" data-toggle = "collapse">collapse</button>
        <div id="demo" class="collapse">
            <p>collapse插件</p>
        </div>
    </div>
    
</div>
</body>
<script type="text/javascript" src="bootstrap/js/jquery-1.8.3.min.js" ></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js" ></script>
<script>
$(function(){
    $("[data-toggle=tooltip]").tooltip({
        placement: 'bottom',
        title: 'title'
    });
    
     $(".show").popover('show')
})
</script>
</html>
