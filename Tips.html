<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" href="bootflat/css/bootflat.css" />
</head>
<body>
   
<div class="container">    
    <div class="col-sm-3 col-sm-offset-3">    
    <button type="button" class="btn btn-info btn-block" data-toggle="tooltip">Tooltip on left</button>
    <a href="#" data-toggle="tooltip">Tip--请悬停在我的上面</a>
    </div>
    <div class="col-sm-7">
        <div href="#" class="alert alert-danger">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <b>Alert</b>
        </div>
    </div>
    <div class="col-sm-6">
        <button type="button" class="btn btn-primary show" 
            data-trigger = "hover"
            data-toggle="popover" 
            data-placement="right" data-container="body" 
            data-content="左侧的 Popover 中的一些内容">
            Popover
        </button>
    </div>
    <div class="col-sm-6">
        <p class="popover-options">
            <a href="#" type="button" class="btn btn-warning" title="<h2>Title</h2>"
               data-html="true" 
               data-container="body" data-toggle="popover" data-content="
             <h4>Popover 中的一些内容 —— options 方法</h4>">
                Popover
            </a>
        </p>
    </div>
    <div class="col-sm-12">
        <button type="button" class="btn btn-primary" data-target="#demo" data-toggle = "collapse">
            collapse
        </button>
        <div id="demo" class="collapse">
            <p>collapse插件</p>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-info">
            <div class="panel-heading" data-toggle = "collapse" data-target="#demo1" >面板</div>
            <div class="panel-collapse collapse in" id="demo1">
                <div class="panel-body">
                    <p>body</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="bootstrap/js/jquery-1.8.3.min.js" ></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js" ></script>
<script>
$(function(){
    $("[data-toggle=tooltip]").tooltip({
        placement: 'bottom',
        title: 'title'
    });
    
     $("[data-toggle=popover]").popover()
})
</script>
</html>
